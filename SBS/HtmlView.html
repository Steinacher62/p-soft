<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="pdfViewStyle.css" rel="stylesheet" type="text/css" />
    <title></title>
</head>
<body>
    <button type="button" onclick="goBack()" id="closeButton"></button>
    <table border=0 cellspacing=0 cellpadding=0 id="frameParent">
        <iframe id="frame" sandbox="allow-scripts" marginwidth=0 marginheight=0 frameborder=0></iframe>
    </table>
    <script type="text/javascript">
        var att = document.createAttribute("src");
        att.value=window.location.search.substring(1).split("pdfPath=")[1];
        document.getElementById("frame").setAttributeNode(att);
    </script>
    <script>
    function goBack() {
        window.open(document.referrer,"_self");
    }
    </script>



</body>
</html>
